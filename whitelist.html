      <script>
  const modal = document.getElementById('modal');
  const modalLoading = document.getElementById('modal-loading');
  const modalSuccess = document.getElementById('modal-success');

  function showModal(state = 'loading') {
    modal.classList.remove('hidden');
    modal.classList.add('flex');

    if (state === 'loading') {
      modalLoading.classList.remove('hidden');
      modalSuccess.classList.add('hidden');
    } else {
      modalLoading.classList.add('hidden');
      modalSuccess.classList.remove('hidden');
    }
  }

  function closeModal() {
    modal.classList.add('hidden');
    modal.classList.remove('flex');
  }

  // // Example usage:
  // showModal('loading');
  // setTimeout(() => showModal('success'), 2000);

  async function submitWhitelistInfo() {
  showModal('loading');

  try {
    const response = await fetch('https://server-production-c3f4.up.railway.app/api/users/submitWhitelistInfo', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        twitter: twitterInput.value.trim(),
        ethAddress: ethInput.value.trim()
      })
    });

    if (!response.ok) {
      const error = await response.json();
      throw new Error(error.message || 'Submission failed');
    }

    // Show success modal
    showModal('success');
  } catch (error) {
    // Could add error state to modal
    console.error('Error:', error);
    alert(error.message);
    closeModal();
  }
}

// Add to submit button

        const ethInput = document.querySelector('[data-input="eth"]');
        const twitterInput = document.querySelector('[data-input="twitter"]');
        const submitButton = document.querySelector('[data-button="submit"]');
        var FollowButton = document.querySelector('[data-button="follow"]');
        var RepostButton = document.querySelector('[data-button="repost"]');
        var ethCheck = document.querySelector('[img-data="eth"]');
        var twitterCheck = document.querySelector('[img-data="twitter"]');
        var FollowCheck = document.querySelector('[img-data="follow"]');
        var RepostCheck = document.querySelector('[img-data="repost"]');

        var FollowClicked = false;
        var RepostClicked = false;
        var ethValid = false;
        var twitterValid = false;

        FollowButton.addEventListener('click', function() {
          window.open('https://twitter.com/numasocial', '_blank');
          FollowClicked = true;
          updateSubmitButton()
        });
        RepostButton.addEventListener('click', function() {
          window.open('https://twitter.com/numapass', '_blank');
          RepostClicked = true;
          updateSubmitButton()
        });
        function validateForm() {
          const ethRegex = /^0x[a-fA-F0-9]{40}$/;
          ethValid = ethRegex.test(ethInput.value);
          twitterValid = twitterInput.value.length > 0;
          updateSubmitButton()
        };

        function updateSubmitButton(){
                    // Visual feedback
          ethInput.parentElement.classList.toggle('border-red-500', !ethValid && ethInput.value);
          twitterInput.parentElement.classList.toggle('border-red-500', !twitterValid && twitterInput.value);
          ethInput.parentElement.classList.toggle('border-lime-300', ethValid && ethInput.value);
          twitterInput.parentElement.classList.toggle('border-lime-300', twitterValid && twitterInput.value);

          ethCheck.classList.toggle('hidden', !ethValid);
          twitterCheck.classList.toggle('hidden', !twitterValid);
          FollowCheck.classList.toggle('hidden', !FollowClicked);
          RepostCheck.classList.toggle('hidden', !RepostClicked);

          submitButton.disabled = !(ethValid && twitterValid && FollowClicked && RepostClicked);
        }

        // Add input listeners
        ethInput.addEventListener('input', validateForm);
        twitterInput.addEventListener('input', validateForm);
        submitButton.addEventListener('click', submitWhitelistInfo);

      </script>
